<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a = [1,2,3, [1,2,3, [1,2,3]]]


    function flat(arr = [], result = []) {
      arr.forEach(v => {
        if(Array.isArray(v)) {
          result = result.concat(flat(v, [])) // 不断 concat 
        } else {
          result.push(v)
        }
      })

      return result
    }


    console.log(flat(a))
  </script>
</body>
</html>
