<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>深浅拷贝</title>
</head>
<body>
  <script>
    // number string boolean undefined null symbol
    var a = 123
    var obj  = {}

    var person = {
      name: '爱就一个字',
      hobby: ['学习', ['看电影', 'shopping'], '跑步']
    }

    var person1 = person
    person1.name = '王晓星'

    person1.hobby[0] = '玩耍'
    console.log(person)
    console.log(person1)


    function shallowCopy(obj) {
      var target = {}
      for(var i in obj)  {
        if(obj.hasOwnProperty) {
          target[i] = obj[i]
        }
      }
      return target
    }
  </script>
</body>
</html>
