  <script>
    let arr = [
    {id: 1, name: '部门1', pid: 0},
    {id: 2, name: '部门2', pid: 1},
    {id: 3, name: '部门3', pid: 1},
    {id: 4, name: '部门4', pid: 3},
    {id: 5, name: '部门5', pid: 4},
]


function counter(a, result, pid) {
  a.map((item, index) => {
    if(item.pid == pid) {
      const newItem = {...item, children: []}
      result.push(newItem)
      counter(a, newItem.children, item.id)
    }
  })
}

const arrToTree = (data, pid) => {
  const result = []
  counter(data, result, pid)
  return result
}

console.log(arrToTree(arr, 0))
