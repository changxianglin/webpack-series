<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>抽奖</title>
  <style>
    .bg {
      width: 640px;
      height: 1300px;
      background: url(turntable-bg.jpg) no-repeat;
      position: relative;
      margin: 0 auto;
    }
    img[src^="pointer"] {
      position: absolute;
      top: 360px;
      left: 260px;
      z-index: 10;
    }
    img[src^="turntable"] {
      position: absolute;
      top: 245px;
      left: 85px;

      transition: all 4s;
    }
  </style>
</head>
<body>
  <div class="bg">
    <img src="pointer.png" alt="pointer" >
    <img src="turntable.png" alt="turntable">
  </div>
  <script>
    var oPointer = document.getElementsByTagName('img')[0]
    var oTurntable = document.getElementsByTagName('img')[1]
    var cat = 45
    var num = 0
    oPointer.onclick = function () {
      rataing()
    }

    function rataing() {
      var rdm = 0
      rdm = Math.floor(Math.random() * 10000)
      oTurntable.style.transform = `rotate(${rdm}deg)`

      setTimeout(() => {
        num = rdm % 360
        console.log('数据', num)
        if(num < cat * 1) {
          alert('加油')
        } else if (num < cat * 2) {
          alert('恭喜获得iphone')
        } else if (num < cat * 3) {
          alert('加油')
        } else if (num < cat * 4) {
          alert('恭喜获得笔记本电脑')
        } else if (num < cat * 5) {
          alert('加油')
        } else if (num < cat * 6) {
          alert('恭喜获得照相机')
        } else if (num < cat * 7) {
          alert('加油')
        } else if (num < cat * 8) {
          alert('恭喜获得记事本')
        }
      }, 4000);
    }
  </script>
</body>
</html>
