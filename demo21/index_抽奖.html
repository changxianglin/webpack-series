<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>抽奖</title>
  <style>
    .bg {
      width: 650px;
      height: 600px;
      background: url(turntable-bg.jpeg) no-repeat;
      position: relative;
      margin: 0 auto;
    }
    img[src^="pointer"] {
      position: absolute;
      top: 0px;
      left: 0px;
    }
    img[src^="turntable"] {
      position: absolute;
      top: 0px;
      left: 0px;
    }
  </style>
</head>
<body>
  <div class="bg">
    <img src="pointer.png" alt="pointer" >
    <img src="turntable.png" alt="turntable">
  </div>
</body>
</html>
